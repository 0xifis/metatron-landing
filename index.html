    <!-- Modal -->
     <div
      id="whitepaper-modal"
      class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full"
      onclick="closeModal(event)"
    >
      <div
        class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white"
      >
        <div class="mt-3 text-center">
          <div
            class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100"
          >
            <!-- Modal Close Button -->
            <button onclick="closeModal()" class="text-green-600">
              &times;
            </button>
          </div>
          <h3 class="text-lg leading-6 font-medium text-gray-900">
            Request Whitepaper
          </h3>
          <form id="whitepaper-form" class="mt-2">
            <input
              type="email"
              name="email"
              placeholder="Your email"
              class="mt-2 p-2 w-full border rounded-md"
            />
            <button
              type="submit"
              class="mt-4 bg-green-500 text-white py-2 px-4 rounded-md hover:bg-green-700"
            >
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>

    <script>
    // Function to open the modal
    function openModal() {
      document.getElementById("whitepaper-modal").classList.remove("hidden");
    }

    // Function to close the modal
    function closeModal(event) {
      if (event) {
        // Prevent closing modal when clicking inside the modal content
        if (event.target.id === "whitepaper-modal") {
          document.getElementById("whitepaper-modal").classList.add("hidden");
        }
      } else {
        document.getElementById("whitepaper-modal").classList.add("hidden");
      }
    }

    // Event listener for the 'Whitepaper' button
    document
      .getElementById("whitepaper-btn")
      .addEventListener("click", openModal);

    // Form submission logic
    document
      .getElementById("whitepaper-form")
      .addEventListener("submit", function (event) {
        event.preventDefault(); // Prevent the form from submitting normally
        // You can add your form submission logic here, for example, using Fetch API to send the email
        alert("Form submitted!"); // Placeholder action
        closeModal(); // Close the modal after form submission
      });
  </script>
